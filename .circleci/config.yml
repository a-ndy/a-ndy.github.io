version: 2.1
orbs:
    cypress: cypress-io/cypress@1
workflows:
    build-and-test:
        jobs:
            - cypress/install:
                  build: npm run build:ci
            - cypress/run:
                  start: npm run start:ci
                  command: npm run test
                  post-steps:
                      - store_test_results:
                            path: cypress/results
                            store_artifacts: true
