version: 2.1
orbs:
    node: circleci/node@1.1.6
jobs:
    build-and-test:
        executor:
            name: node/default
        steps:
            - checkout
            - node/with-cache:
                  steps:
                      - run:
                            name: install
                            command: npm install
                      - run:
                            name: serve
                            command: npm start:ci
                            background: true
                      - run:
                            name: test
                            command: npm run cypress:run
workflows:
    build-and-test:
        jobs:
            - build-and-test
